<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmague as abóboras | Halloween Time</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="menu">
            <h1>Joguin de clicar!</h1>
            <div class="menu-time">
                <h2>Tempo</h2>
                <h2 id="time">0</h2>
            </div>
            <div class="menu-score">
                <h2>Pontuação</h2>
                <h2 id="score">0</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="0"></div>
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
        <footer>
            <button id="play">Jogar</button>
        </footer>
        <span class="container-modal active">
            <div class="modal">
                <button id="close">X</button>
                <h2 id="title">
                    Como Jogar?
                </h2>
                <p id="text">
                    Clique com o botão em cima da abóbora para esmagá-la e marcar pontos. A cada acerto, a sua pontuação aumenta.
                </p>
                <button class="play" id="modalPlay">Começar!</button>
            </div>
        </span>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
